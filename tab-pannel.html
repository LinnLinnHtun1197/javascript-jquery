<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.tab-bar{
			list-style: none;
			margin: 0;
			padding: 10px 10px 0 10px;
			background: #c22;
			overflow: hidden;
		}
		.tab-bar li{
			margin: 8px 20px;
			float: left;
			margin-right: 8px;
			background: #fff;
			cursor: pointer;
		}
		.pannel{
			min-height: 200px;
			border: 1px solid #c22;
			border-top: 0 none;
			padding: 15px;
		}
		#tab-2{
			background: skyblue;
		}
		#pannel-2{
			display: none;
		}
	</style>
</head>
<body>
	<ul class="tab-bar">
		<li id="tab-1" onClick="switchOne()">Tab One</li>
		<li id="tab-2" onClick="switchTwo()">Tab Two</li>
	</ul>
	<div class="pannel" id="pannel-1"> Pannel One</div>
	<div class="pannel" id="pannel-2"> Pannel Two</div>

	<script>
		function get(obj){
			return document.getElementById(obj);
		}
		function switchOne(){
			get("tab-1").style.background = "skyblue";
			get("tab-2").style.background = "#fff";
			get("pannel-1").style.display = "block";
			get("pannel-2").style.display = "none";
		}
		function switchTwo(){
			get("tab-1").style.background = "#fff";
			get("tab-2").style.background = "skyblue";
			get("pannel-1").style.display = "none";
			get("pannel-2").style.display = "block";
		}
	</script>
</body>
</html>
