<!DOCTYPE html>
<html>
<head>
	<title>Validate each field</title>
</head>
<body>
	<form action="" id="comment">
		<p>
			<label for="cname">Name (required,at least 2 characters)</label>
			<input type="text" name="name" id="cname">
		</p>
		<p>
			<label for="cemail">Email (required)</label>
			<input type="text"  name="email" id="cemail">
		</p>
		<p>
		    <label for="curl">URL (optional)</label> 
		    <input id="curl" type="text" name="url" />
        </p> 
        <p>     
        <label for="ccomment">Your comment (required)</label>
        <textarea id="ccomment" name="comment"></textarea>
        </p>
        <p>
        <input class="submit" type="submit" value="Submit"/>
        </p>
	</form>
	<script type="text/javascript" src="validate/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("#comment").validate({
				rules: {
					name: {
						"required": true,
						"minlength": 2
					}
					email: {
						"required":true,
						"email": true
					}
					comment:{
						"required": true
					}
				}
			});
		});
	</script>
</body>
</html>
